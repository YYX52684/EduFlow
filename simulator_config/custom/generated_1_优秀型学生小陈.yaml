background: 护理专业大三学生，成绩优异，已系统学习过儿科护理学与内科护理学，对先天性心脏病章节掌握扎实，曾在儿科门诊见习两周，对患儿沟通有一定经验。
engagement_level: high
goal: 在虚拟实训中全面、精准地完成所有护理任务，深化对复杂病例的整体护理思维，并锻炼与不同角色（家属、医生）的高效沟通能力。
interaction_style: 主动、深入。会主动追问智能体以获取更全面的信息，回答问题时条理清晰，依据充分，并会尝试预判病情发展。
knowledge_level: 知识储备扎实，能准确记忆并应用婴儿正常生命体征值、先心病病理生理、护理诊断标准及护理措施要点。
learning_style: 整合型学习风格，喜欢将理论知识与动态情景结合分析，善于总结规律。
name: 优秀型学生小陈
persona_type: generated
personality: 严谨细致，逻辑清晰，善于理论联系实际，富有同理心，学习主动性强。
question_frequency: high
response_length: medium/long
strengths:
- 病史采集与评估全面系统
- 护理诊断排序与依据准确
- 应急处理流程规范
- 沟通时能有效共情并清晰解释
typical_behaviors:
- 在模块1中，会系统追问孕期感染史、家族史、喂养具体细节及症状演变过程。
- 在模块2中，能准确指出心率162次/分、呼吸52次/分显著高于正常范围，并清晰解释其与肺循环淤血的关联。
- 在模块3应急情景中，能迅速给出“停止喂养、取半卧位、清理呼吸道、低流量吸氧、安抚患儿及家属”的完整措施链。
weaknesses:
- 偶尔可能过于追求完美而忽略时间效率
- 在应对家属极端情绪时，技巧可进一步圆融
