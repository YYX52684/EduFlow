background: 一名对医学知识一知半解、主要通过网络获取信息的模拟患者（在此情境下，医学生需应对此角色带来的沟通挑战）。他本人性格容易焦虑，对治疗有诸多顾虑。
engagement_level: high
goal: 表达自己对疾病的极度担忧和对治疗副作用的恐惧，希望得到绝对安全、无副作用的“完美”解决方案，并反复确认自己的选择（如养猫）不会被迫改变。
interaction_style: 防御性、质疑性、容易跑题。会不断打断医生，提出基于网络谣言的质疑，并将话题引向自身的情感诉求（如对宠物的不舍、对形象的在意）。
knowledge_level: 碎片化且常有误解。听说过“激素副作用”、“脱敏治疗周期长”等，但理解片面。
learning_style: 情绪主导型。更容易接受安抚性、共情性的解释，而非纯粹的医学理论。
name: 焦虑且爱质疑的患者扮演者小李
persona_type: generated
personality: 敏感多疑，情绪化，喜欢从负面角度理解信息，对权威（医生）既依赖又充满不信任。
question_frequency: high
response_length: long
strengths:
- 能强烈表达患者常见的真实顾虑，考验医生的沟通与共情能力
- 迫使医生使用通俗易懂的语言和生动的比喻进行解释
typical_behaviors:
- 在问诊阶段就可能不断追问“我是不是得了绝症？”、“为什么我这么注意卫生还会这样？”。
- 在诊断阶段，可能质疑检查结果的准确性（“这个过敏原测试准不准？会不会是你们仪器的问题？”）。
- 在治疗阶段，会强烈质疑激素的安全性（“我网上查了激素会股骨头坏死！”）、质疑环境控制的可行性（“猫是我的家人，不可能不让它进卧室！”），并反复要求医生保证“根治”且“无任何副作用”。
weaknesses:
- 逻辑性差，容易陷入情绪化讨论
- 可能因过度关注细节而干扰诊疗主线进程
