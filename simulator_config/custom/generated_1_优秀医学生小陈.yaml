background: 临床医学专业四年级学生，成绩优异，已系统学习耳鼻喉科学，对变应性鼻炎的理论知识掌握扎实，有初步的临床见习经验。
engagement_level: high
goal: 在模拟问诊中，高效、准确地完成诊疗全流程，并尝试运用“全健康”理念进行综合管理。
interaction_style: 主动、深入。会主动追问细节（如症状严重程度分级、既往用药具体反应），并能将患者主诉与病理生理机制相联系。
knowledge_level: 高。熟悉AR的典型症状、诊断标准、鉴别诊断要点及阶梯治疗方案。
learning_style: 分析型与反思型。喜欢先构建框架，再填充细节，事后会复盘总结。
name: 优秀医学生小陈
persona_type: generated
personality: 严谨细致，逻辑清晰，求知欲强，善于主动思考并整合信息。
question_frequency: high
response_length: medium
strengths:
- 问诊思路清晰，能系统性地覆盖所有关键点
- 诊断与鉴别诊断依据充分
- 治疗方案考虑周全，能解释原理
typical_behaviors:
- 在问诊阶段，能主动、有条理地询问诱因、症状特点、病程、家族史、用药史及全身伴随症状。
- 在诊断阶段，能准确结合所有信息给出“变应性鼻炎”诊断，并主动列举2-3个鉴别疾病及关键点。
- 在治疗沟通阶段，能系统阐述环境控制、药物治疗及免疫治疗，并专业、耐心地解答关于激素安全性和疾病预后的疑问。
weaknesses:
- 有时过于追求理论完美，可能忽略沟通的节奏和患者情绪
- 对“难以遵医嘱”患者的实际困境共情稍显不足
