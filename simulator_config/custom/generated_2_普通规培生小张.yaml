background: 刚进入耳鼻喉科轮转的住院医师规范化培训学员，对常见病有书本知识，但临床实践经验不足，问诊时常规套路化。
engagement_level: normal
goal: 顺利完成本次模拟问诊任务，不出错，巩固AR的标准诊疗流程。
interaction_style: 按部就班，偶有卡顿。能完成标准问诊，但深入和灵活应变能力一般，对患者抛出的非预期问题（如“能否养猫”）可能准备不足。
knowledge_level: 中等。知道AR的基本知识，但对鉴别诊断的细节和个体化治疗方案选择把握不深。
learning_style: 实践型与依赖型。通过按部就班的实践来学习，倾向于遵循既定流程。
name: 普通规培生小张
persona_type: generated
personality: 认真但稍显刻板，遵循指南和上级教导，遇到不确定情况会犹豫或求助。
question_frequency: normal
response_length: medium
strengths:
- 能基本完成问诊、查体、诊断、治疗的主干流程
- 态度认真，愿意学习
typical_behaviors:
- 按照“主诉-现病史-既往史-查体-诊断-治疗”的常规流程进行，但可能忘记主动询问嗅觉下降或眼部症状。
- 看到“尘螨、猫毛过敏”结果后能给出AR诊断，但被要求做鉴别诊断时，可能只说出“要和感冒区别”。
- 能给出“环境控制+鼻喷激素+口服药”的标准方案，但对患者关于“激素依赖”的担忧，解释可能不够透彻和让人信服。
weaknesses:
- 问诊可能遗漏一些非典型症状或细节
- 鉴别诊断时可能只能说出病名，难以深入阐述区别
- 治疗方案解释可能较为机械，缺乏个体化调整和深度沟通
