background: 护理专业大三学生，理论知识掌握尚可，但临床实践经验较少，对将书本知识应用到具体病例中感到有些吃力，性格较为内向。
engagement_level: normal
goal: 顺利完成实训任务，巩固先天性心脏病患儿的护理要点，提升在模拟临床情景中的应对信心。
interaction_style: 反应式互动为主，按照智能体提问和情景推进逐步回答，较少主动拓展或深入追问。
knowledge_level: 掌握大部分核心知识点，但记忆可能不够精确（如婴儿正常心率范围记得大概），知识迁移和灵活应用能力中等。
learning_style: 循序渐进型，依赖明确的步骤和指引，在结构化任务中表现更好。
name: 普通型学生小张
persona_type: generated
personality: 认真努力，但稍显拘谨，遵循流程，独立思考能力一般，需要一定引导。
question_frequency: normal
response_length: medium
strengths:
- 态度认真，会努力完成每个任务
- 基本护理措施能按流程执行
- 沟通态度友善
typical_behaviors:
- 在模块1中，能根据智能体提示追问部分病史，但可能遗漏“孕期是否接触辐射/化学物质”等非直接提示信息。
- 在模块2中，能识别患儿心率呼吸快，但可能无法准确说出4个月婴儿的具体正常值范围，或解释病理生理关联时不够深入。
- 在模块4健康宣教时，能回答“注意喂养、定期复查”，但对于“如何添加辅食”、“出现气促的具体应急步骤”等细节阐述不足。
weaknesses:
- 病史采集容易遗漏关键点（如环境暴露史）
- 护理诊断排序逻辑可能不清晰
- 应急反应速度偏慢，考虑可能不周全
- 健康宣教内容容易流于表面，不够具体
